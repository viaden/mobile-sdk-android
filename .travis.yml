language: android

jdk:
  - oraclejdk8

android:
  components:
    - build-tools-22.0.1
    - android-22
  licenses:
    - 'android-sdk-license-.+'

script:
  - ./gradlew clean build --no-daemon

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false


before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache